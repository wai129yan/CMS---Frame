<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar with Icons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Heroicons CDN -->
    <script src="https://unpkg.com/@heroicons/vue@2.1.1/24/outline/index.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar" class="h-screen bg-gray-800 text-white transition-all duration-500 ease-in-out flex flex-col w-16 overflow-hidden">
            <div class="flex items-center p-4">
                <button id="toggleSidebar" class="focus:outline-none">
                    <svg class="w-6 h-6 transform transition-transform duration-500 ease-in-out" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path id="arrowPath" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5l-7 7 7 7"></path>
                    </svg>
                </button>
                <span id="sidebarTitle" class="ml-2 text-lg font-semibold opacity-0 transition-opacity duration-500 ease-in-out whitespace-nowrap">Sidebar Title</span>
            </div>
            <!-- Sidebar content -->
            <nav class="flex-1 p-4">
                <ul>
                    <li class="py-2 flex items-center">
                        <svg class="w-6 h-6 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <a href="#" id="item1" class="hover:text-gray-300 opacity-0 transition-opacity duration-500 ease-in-out whitespace-nowrap">Home</a>
                    </li>
                    <li class="py-2 flex items-center">
                        <svg class="w-6 h-6 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <a href="#" id="item2" class="hover:text-gray-300 opacity-0 transition-opacity duration-500 ease-in-out whitespace-nowrap">Dashboard</a>
                    </li>
                    <li class="py-2 flex items-center">
                        <svg class="w-6 h-6 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <a href="#" id="item3" class="hover:text-gray-300 opacity-0 transition-opacity duration-500 ease-in-out whitespace-nowrap">Settings</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Main content -->
        <div class="flex-1 p-6">
            <h1 class="text-2xl font-bold">Main Content</h1>
            <p>This is the main content area.</p>
        </div>
    </div>

    <script>
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const sidebarTitle = document.getElementById('sidebarTitle');
        const navItems = [document.getElementById('item1'), document.getElementById('item2'), document.getElementById('item3')];
        const arrowPath = document.getElementById('arrowPath');

        toggleSidebar.addEventListener('click', () => {
            // Toggle sidebar width
            sidebar.classList.toggle('w-64');
            sidebar.classList.toggle('w-16');

            // Toggle title and nav items visibility with opacity
            if (sidebar.classList.contains('w-16')) {
                sidebarTitle.classList.add('opacity-0');
                sidebarTitle.classList.remove('opacity-100');
                navItems.forEach(item => {
                    item.classList.add('opacity-0');
                    item.classList.remove('opacity-100');
                });
                arrowPath.setAttribute('d', 'M15 5l-7 7 7 7'); // Point left when collapsed
            } else {
                sidebarTitle.classList.remove('opacity-0');
                sidebarTitle.classList.add('opacity-100');
                navItems.forEach(item => {
                    item.classList.remove('opacity-0');
                    item.classList.add('opacity-100');
                });
                arrowPath.setAttribute('d', 'M9 5l7 7-7 7'); // Point right when expanded
            }
        });
    </script>
</body>
</html>
