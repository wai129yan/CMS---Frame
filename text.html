    <!-- JavaScript for Sidebar Toggle -->
    <script>
        function toggleChildSidebar(element, sidebarId) {
            const childSidebar = document.getElementById(sidebarId);
            const allChildSidebars = document.querySelectorAll('.child-sidebar');
            const caret = element.querySelector('.fa-caret-down');

            // Close all other child sidebars
            allChildSidebars.forEach(sidebar => {
                if (sidebar.id !== sidebarId) {
                    sidebar.classList.add('hidden');
                    const otherCaret = document.querySelector(`[onclick="toggleChildSidebar(this, '${sidebar.id}')"] .fa-caret-down`);
                    if (otherCaret) otherCaret.classList.remove('rotate-180');
                }
            });

            // Toggle the target sidebar
            childSidebar.classList.toggle('hidden');
            if (caret) caret.classList.toggle('rotate-180');
        }
    </script>

    <style>
        /* Ensure smooth transitions for sidebar items */
        .sidebar-item {
            cursor: pointer;
        }

        /* Active state styling */
        .sidebar-item.active {
            background-color: #4b5563;
            /* gray-600 */
            color: white;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* Hover effect for sidebar items */
        .sidebar-item:hover {
            transform: translateX(4px);
        }

        /* Child sidebar styling */
        .child-sidebar {
            position: relative;
            z-index: 10;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }

            .child-sidebar {
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }
        }
    </style>
</body>
